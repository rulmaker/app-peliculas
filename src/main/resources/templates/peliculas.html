<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset="utf-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"
    />

<title th:inline="text">Peliculas</title>
</head>
<body>

	<nav th:insert="master.html :: nav" class="mb-5"></nav>

	
	<div layout:fragment="content" class="mt-5 container">
		<h4>Todas las pel√≠culas</h4>

		<div class="row">
			<div class="row">
				<div class="col-md-3 my-5" th:each="pelicula : ${peliculas}"
					th:object="${pelicula}">
					<a th:href="@{/peliculas/{id}(id=*{id})}" class="card shadow-lg"
						style="text-decoration: none;"> <img
						th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
						th:alt="*{titulo}" class="card-img-top">
						<div class="card-body">
							<h2 class="card-title fs-6" th:text="*{titulo}"></h2>
							<p th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}"
								class="text-muted small"></p>
						</div>
					</a>
				</div>
			</div>
			<div class="row mt-5" th:with="page=${peliculas}">
				<div class="col-sm-6">
					<div sd:pagination-sumary></div>
					<div class="col-sm-6">
						<nav>
							<ul class="pagination" sd:pagination="full"></ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>

	


</body>
</html>
